<!doctype html>
<html>
<head>
<title>History Demo</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style>
h3 { clear: both; font-size: 18px; margin: 1em 0 0; }
select { border: 1px solid #ccc; }
table { border-collapse: collapse; border: 1px solid #ccc; }
td { border: 1px solid #ddd; padding: 5px; font-family: monospace; font-size: 10px; }
td:first-child { background-color: #eee; }
.info { color: #999; font-size: 12px; padding: 0.25em 0 0.5em; }
.match { background-color: #efe; }
.no-match { background-color: #fee; }
</style>
<script language='javascript' src='com.tractionsoftware.gwt.demo.history.HistoryDemo.nocache.js'></script>
</head>
<body>
<div class="desc">Click each of the 4 styles of link and observe the resulting Location values. Reset the location each time.
</div>
<h2>History Demo</h2>
<h3>Location <span class="reset"><a href="#">(reset)</a></span></h3>
<div class="info">Results of various API calls</div>
<div id="location">
</div>
<h3>Links</h3>
<div class="info">Several different styles of linking</div>
<div id="links">
</div>
<h3>Events</h3>
<div class="info">Log of ValueChangeEvents, newest on top</div>
<div id="events">
</div>
</body>
</html>
